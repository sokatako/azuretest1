name: Run Python Script

on:
  push:
    branches:
      - main  # 當 main 分支有推送時觸發

jobs:
  run-python:
    runs-on: ubuntu-latest  # 使用最新的 Ubuntu 環境

    steps:
      # 1. 檢出程式碼
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. 設定 Python 環境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # 指定 Python 版本（可根據需求更改）

      # 3. 安裝依賴套件
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. 執行 Python 腳本
      - name: Run Python script
        run: |
          python src/main.py
